<div class="custom-select-holder">
  <app-search-field
    [data]="data"
    (listEmitter)="filtered=$event"
    (statusEmitter)="isActive=$event"
    (searchValueEmitter)="getInformed($event)"
    [searchValue]="value"
    [disabled]="disabled"
  >
  </app-search-field>
  <app-select-list
    (selectEmitter)="setItem($event.item, $event.index)"
    [currentPos]="position"
    [isActive]="isActive"
    [filtered]="filtered">
  </app-select-list>
</div>
